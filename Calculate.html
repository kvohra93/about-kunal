    <main>

        <h2> BMI CALCULATOR </h2>
        <hr>

    <fieldset>

        <label for="guest">Enter your name (2 to 40 characters):</label>
        <input id="guest" type="text" minlength="2" maxlength="40" placeholder="Name">

      </fieldset>

      <p></p>
  
      <fieldset>

        <label for="weight">Enter your weight in kgs</label>
        <input id="weight" type="number" min="1" maxlength="3" placeholder="Weight in kg">

      </fieldset>

      <p></p>
      
      <fieldset>

        <label for="height">Enter your height in meters</label>
        <input id="height" type="number" min =0 step=".01" placeholder="Height in meters">
        
      </fieldset>

      <p></p>
      
      <hr>
  
      <button id ="cal">Calculate BMI</button>
      <button id="clicker">Click Me!</button>
      <button id="wiper">Reset Storage</button>

      <hr>
      <p id="result"></p>
      <hr>

      <button id="getRandomFact">Get Random Fact</button>
      


      <hr>
  
      <p id="getFact"></p>
